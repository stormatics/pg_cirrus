---
# common.yml
# This file contains common configuration variables used across all files

# PostgreSQL server port number, PostgreSQL default port is 5432
_PG_PORT: 5432

# PostgreSQL server password. This is cleartext, a security hazard we will handle it later
_PG_PASSWORD: 123

# PostgreSQL server version, "_LATEST_" tag will always get the latest version. If another version is required it can be specified here.
_PG_VERSION: _LATEST_

# Directory where Cirrus configuration files are stored and it will also contain data directories
_PG_CIRRUS_DIRECTORY: /home/postgres/stormatics/pg_cirrus

# Name of the primary PostgreSQL server data directory
_PG_PRIMARY_DATA_DIRECTORY_NAME: primary_data

# Name of the standby 1 PostgreSQL server data directory
_PG_STANDBY1_DATA_DIRECTORY_NAME: standby1_data

# Name of the standby 2 PostgreSQL server data directory
_PG_STANDBY2_DATA_DIRECTORY_NAME: standby2_data
